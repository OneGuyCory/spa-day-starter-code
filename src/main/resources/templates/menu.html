<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <div>
        <h3>Facial Treatments</h3>
        <p>The facial treatments below are recommended by out estheticians for your given skin type.</p>
            <table>
                <th:block th:each="facial: ${appropiateFacials}">
                <tr>
                    <td th:text="${facial}"></td>
                </tr>
                </th:block>
            </table>
                <div th:if="${manipedi == 'manicure'}">
                    <h3>Manicure</h3>
                    <p th:replace="fragments :: manicureDescription"></p>
                </div>
                <div th:if="${manipedi == 'pedicure'}">
                    <h3>Pedicure</h3>
                     <p th:replace="fragments :: pedicureDescription"></p>
                 </div>
                <div th:if="${manipedi == 'both'}">
                    <h3>Manicure and Pedicure</h3>
                    <p th:replace="fragments :: bothDescription"></p>
                 </div>
    </div>
</div>

    <div id="footer">
        <h3>Nail Color Options</h3><br/>
        <div id="pinkNails">Pink
        </div>
        <div id="redNails">Red
        </div>
        <div id="blueNails">Blue
        </div>
        <div id="purpleNails">Purple
        </div>
    </div>


</body>
</html>
